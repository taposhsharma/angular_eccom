<div class="card" style="height: 440px">
  <div class="image">
    <img [src]="product.image_url" class="image1" alt="..." />
  </div>
  <div class="card-body">
    <h5 class="card-title">{{ product.title }}</h5>
    <p class="card-text">$ {{ product.price }}</p>
    <a [routerLink]="['/product', product._id]" class="btn btn-primary">View</a>
  </div>
</div>
