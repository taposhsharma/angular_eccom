<div class="card" style="width: 24rem; height:420px">
    <img [src]="product.image_url" class="card-img-top" alt="..." height="250px">
    <div class="card-body">
      <h5 class="card-title">{{ product.title }}</h5>
      <p class="card-text">$ {{product.price}}</p>
      <a [routerLink]="['/product', product._id]" class="btn btn-primary">View</a>
    </div>
  </div>
